<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <style>
        ul {
            list-style: none;
        }
        ul li {
            height: 25px;
            width: 40px;
            font-size: 25px;
            padding: 10px;
            text-align: center;
        }
        ul li a {
            color: #fff;
        }
        ul li.fb {
            background-color: #3b5998;
        }
        ul li.fb:hover {
            background-color: #fff;
        }
        ul li.fb:hover a{
            color: #3b5998;
        }
        ul li.tw {
            background-color: #1DA1F2;
        }
        ul li.yt {
            background-color: #bb0000;
        }
        ul li.link {
            background-color: #0077B5;
        }
        ul li.ins {
            background-color:  #262626;
        }
    </style>
</head>
<body>

    <h1>Font Awesome <i class="fas fa-rupee-sign"></i> </h1>

    <a href="#"> <i class="fa fa-home" aria-hidden="true"></i> Home</a>
    <a href="#"> <i class="fa fa-bell" aria-hidden="true"></i> Notifications</a>
    <a href="#"> <i class="fa fa-envelope" aria-hidden="true"></i> Messages</a>
    <a href="#"> <i class="fa fa-mobile" aria-hidden="true"></i> Contact</a>

    <ul>
        <li class="fb"><a href="#"><i class="fab fa-facebook-f"></i></a></li>

        <li class="tw"><a href="#"><i class="fab fa-twitter"></i></a></li>
        
        <li class="yt"><a href="#"><i class="fab fa-youtube"></i></a></li>
        
        <li class="link"><a href="#"><i class="fab fa-linkedin"></i></a></li>
        
        <li class="ins"><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>

    
</body>
</html>
